<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('../static/images/images/images/fundo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 100px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2>Editar Animal</h2>
    <form th:action="@{/animais/atualizar/{id}(id=${animal.id})}" th:object="${animal}" method="post" class="row g-3">
      <div class="col-md-12">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
      </div>
      <div class="col-md-12">
        <label for="especie" class="form-label">Espécie</label>
        <input type="text" th:field="*{especie}" class="form-control" id="especie" required>
      </div>
      <div class="col-md-12">
        <label for="raca" class="form-label">Raça</label>
        <input type="text" th:field="*{raca}" class="form-control" id="raca" required>
      </div>
      <div class="col-md-12">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" th:field="*{idade}" class="form-control" id="idade" required>
      </div>
      <div class="col-md-12">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea th:field="*{descricao}" class="form-control" id="descricao" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Atualizar</button>
      </div>
      <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${error}"></span>
      </div>
      <div th:if="${message}" class="alert alert-success mt-3" role="alert">
        <span th:text="${message}"></span>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
