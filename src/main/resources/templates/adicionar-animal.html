<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #070707, #f9f9f9);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .paw-print {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M12 2C10.34 2 9 3.34 9 5c0 1.03.67 1.91 1.58 2.23C9.8 8.88 8 11.1 8 14c0 3 2.68 6 5.77 6 3.09 0 5.77-3 5.77-6 0-2.9-1.8-5.12-2.58-6.77C14.33 6.91 15 5.03 15 5c0-1.66-1.34-3-3-3zm-3 12c1.5 0 3 1.5 3 3s-1.5 3-3 3-3-1.5-3-3 1.5-3 3-3zm8 0c1.5 0 3 1.5 3 3s-1.5 3-3 3-3-1.5-3-3 1.5-3 3-3z"/></svg>');
            opacity: 0.1;
            z-index: 0;
        }
        .form-container {
            background-color: rgba(106, 31, 251, 0.45);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(230, 16, 16, 0.2);
            max-width: 500px;
            margin: 100px auto;
            position: relative;
            z-index: 1;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #d81414;
        }
    </style>
</head>
<body>
<div class="paw-print" style="top: 10%; left: 5%;"></div>
<div class="paw-print" style="top: 20%; right: 10%;"></div>
<div class="paw-print" style="bottom: 10%; left: 15%;"></div>
<div class="paw-print" style="bottom: 5%; right: 5%;"></div>

<div class="container">
    <div class="form-container">
        <h2>Cadastrar Novo Animal</h2>
        <form th:action="@{/animais}" th:object="${animal}" method="post" class="row g-3">
            <div class="col-md-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite o nome" required>
            </div>
            <div class="col-md-12">
                <label for="especie" class="form-label">Espécie</label>
                <input type="text" th:field="*{especie}" class="form-control" id="especie" placeholder="Digite a espécie" required>
            </div>
            <div class="col-md-12">
                <label for="raca" class="form-label">Raça</label>
                <input type="text" th:field="*{raca}" class="form-control" id="raca" placeholder="Digite a raça" required>
            </div>
            <div class="col-md-12">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" th:field="*{idade}" class="form-control" id="idade" placeholder="Digite a idade" required>
            </div>
            <div class="col-md-12">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea th:field="*{descricao}" class="form-control" id="descricao" placeholder="Digite a descrição" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </div>
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${error}"></span>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
